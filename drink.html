<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>McD Style — Website Template</title>

  <!-- Bootstrap 4.6 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    :root{                      /*顏色設定*/
      --mcd-red:#DA291C;
      --mcd-yellow:#FFC72C;
      --ink:#1b1b1b;
      --muted:#6b7280;
      --card-radius: 16px;
    }

    body{ color:var(--ink); }
    .nav-shadow{ box-shadow: 0 10px 30px rgba(0,0,0,.08); }

    /* ===== HERO CAROUSEL ===== */
    #hero .carousel-inner{ overflow:hidden; }
    #hero .carousel-item{
      position: relative;
      height: 78vh;
      min-height: 440px;
      max-height: 900px;
      background:#000;
    }
    #hero .carousel-item img{
      width:100%;
      height:100%;
      object-fit: cover;     
      object-position:center;
      opacity:.96;
    }
    #hero .carousel-item::before{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(
        90deg,
        rgba(0,0,0,.55) 0%,
        rgba(0,0,0,.25) 45%,
        rgba(0,0,0,.10) 100%
      );
      z-index:1;
    }
    .hero-caption{
      position:absolute; inset:0;
      z-index:2;
      display:flex;
      align-items:center;
    }
    .hero-wrap{
      width:min(1120px, 92%);
      margin:0 auto;
      color:#fff;
    }
    .hero-kicker{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(255,199,44,.15);
      border: 1px solid rgba(255,199,44,.35);
      color: #ffe08a;
      font-weight:600;
      letter-spacing:.02em;
      margin-bottom:14px;
    }
    .hero-title{
      font-weight:800;
      letter-spacing:.01em;
      font-size: clamp(30px, 4.2vw, 58px);
      margin: 0 0 12px;
    }
    .hero-desc{
      width:min(520px, 92%);
      font-size: clamp(14px, 1.6vw, 18px);
      line-height:1.7;
      opacity:.92;
      margin:0 0 18px;
    }
    .btn-pill{
      border-radius:999px;
      padding: 12px 18px;
      font-weight:700;
    }
    .btn-mcd{
      background: var(--mcd-yellow);
      color: #111;
      border: none;
    }
    .btn-mcd:hover{ filter: brightness(.95); color:#111; }
    .btn-ghost{
      border-radius:999px;
      padding: 12px 18px;
      font-weight:700;
      background: transparent;
      border: 1px solid rgba(255,255,255,.7);
      color:#fff;
    }
    .btn-ghost:hover{ background: rgba(255,255,255,.12); color:#fff; }

    #hero .carousel-indicators li{
      width: 28px; height:4px; border-radius:99px;
    }

    @media (max-width: 576px){
      #hero .carousel-item{
        height: 58vh;
        min-height: 340px;
      }
      #hero .carousel-item::before{
        background: linear-gradient(
          0deg,
          rgba(0,0,0,.65) 0%,
          rgba(0,0,0,.25) 60%,
          rgba(0,0,0,.10) 100%
        );
      }
      .hero-caption{ align-items:flex-end; padding-bottom: 26px; }
    }

    /* ===== SECTIONS ===== */
    .section{
      padding: 72px 0;
    }
    .section-title{
      font-weight: 800;
      letter-spacing:.01em;
      margin-bottom: 10px;
    }
    .section-sub{
      color: var(--muted);
      margin-bottom: 28px;
    }
    body{
     padding-top: 70px; /* 讓內容不要被 fixed-top navbar 壓住 */
    }

    .menu-section{
    padding: 72px 0;
    }

    .menu-card{
    border: 0;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,.08);
    overflow: hidden;
    height: 100%;
    }

    .menu-card img{
    width: 100%;
    height: 200px;
    object-fit: cover;
    }

    .badge-category{
    background: rgba(255,199,44,.2);
    color: #8a6a00;
    font-weight: 700;
    border-radius: 999px;
    padding: 6px 10px;
    display: inline-block;
    }

    .badge-category.red-soft{
    background-color: #E85C50;
    color: #fff;
    }

    /* Cards */
    .card-soft{
      border: 0;
      border-radius: var(--card-radius);
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      overflow:hidden;
      height: 100%;
    }
    .card-soft img{ width:100%; height:220px; object-fit:cover; }
    .badge-hot{
      background: rgba(218,41,28,.12);
      color: var(--mcd-red);
      border: 1px solid rgba(218,41,28,.25);
      font-weight: 700;
      border-radius: 999px;
      padding: 6px 10px;
    }

    /* Promo block */
    .promo{
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(218,41,28,.08), rgba(255,199,44,.12));
      padding: 28px;
      box-shadow: 0 12px 30px rgba(0,0,0,.06);
    }

    /* Footer */
    .footer{
      background:#0f0f0f;
      color:#c9c9c9;
      padding: 42px 0;
    }
    .footer a{ color:#c9c9c9; text-decoration:none; }
    .footer a:hover{ color:#fff; }
  </style>
</head>
